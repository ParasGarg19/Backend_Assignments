<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url("https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg");
            background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;
color:white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 75%;
            border-collapse: collapse;
            background-image:url("https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg");
            background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border:2px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-image:url("https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg");
            background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;
            color: white;
        }

        tr:hover {
            background-color: black;
        }

    </style>
</head>

<body>
    <h1>All Student Data</h1>

    <script>
        document.getElementsByTagName("h1")[0].innerHTML = "Backend";

        fetch("http://localhost:3000")
            .then((response) => { return response.json(); })
            .then((data) => {
                console.log(data);

                // Create a table element
                const table = document.createElement('table');
                const tableHead = document.createElement('thead');
                const tableBody = document.createElement('tbody');

                // Create a header row
                const headerRow = document.createElement('tr');
                const nameHeader = document.createElement('th');
                const emailHeader = document.createElement('th');
                const contactHeader = document.createElement('th');

                nameHeader.textContent = 'Name';
                emailHeader.textContent = 'Email';
                contactHeader.textContent = 'Contact';

                headerRow.appendChild(nameHeader);
                headerRow.appendChild(emailHeader);
                headerRow.appendChild(contactHeader);
                tableHead.appendChild(headerRow);

                // Loop through the data and create rows for each student
                data.forEach(person => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    const emailCell = document.createElement('td');
                    const contactCell = document.createElement('td');

                    nameCell.textContent = person.name;
                    emailCell.textContent = person.email;
                    contactCell.textContent = person.contact;

                    row.appendChild(nameCell);
                    row.appendChild(emailCell);
                    row.appendChild(contactCell);
                    tableBody.appendChild(row);
                });

                // Append header and body to the table
                table.appendChild(tableHead);
                table.appendChild(tableBody);

                // Append the table to the body
                document.body.appendChild(table);
            })
            .catch((error) => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>

</html>
